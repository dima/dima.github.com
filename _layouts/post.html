---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="actions">
  <div id="dzone">
    <script type="text/javascript">var dzone_url = '[url]';</script>
    <script type="text/javascript">var dzone_title = '[title]';</script>
    <script type="text/javascript">var dzone_blurb = '[description]';</script>
    <script type="text/javascript">var dzone_style = '1';</script>
    <script language="javascript" src="http://widgets.dzone.com/widgets/zoneit.js"></script>
  </div>

  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/dima/embed.js"></script>
  <noscript><a href="http://malkomalko.disqus.com/?url=ref">View the discussion thread.</a></noscript>

  <!-- disqus -->
  <script type="text/javascript">
  //<![CDATA[
  (function() {
  		var links = document.getElementsByTagName('a');
  		var query = '?';
  		for(var i = 0; i < links.length; i++) {
  			if(links[i].href.indexOf('#disqus_thread') >= 0) {
  				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
  			}
  		}
  		document.write('<script type="text/javascript" src="http://disqus.com/forums/dima/get_num_replies.js' + query + '"></' + 'script>');
  	})();
  //]]>
  </script>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
